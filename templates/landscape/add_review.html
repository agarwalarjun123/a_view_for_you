{% extends 'landscape/base.html' %}
{% load static %}

{% block script_block %}
<link rel="stylesheet" href="{% static 'css/review.css' %}">
<link rel="stylesheet" href="{% static 'css/rating.css' %}">
<script src="{% static 'js/add_review.js' %}"></script>

<!-- Bootstrap 4 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js" integrity="sha256-VBLiveTKyUZMEzJd6z2mhfxIqz3ZATCuVMawPZGzIfA=" crossorigin="anonymous"></script>

<!-- Font Awesome -->
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<!-- Jquery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Tempus Dominus Bootstrap 4 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" integrity="sha256-XPTBwC3SBoWHSmKasAk01c08M6sIA5gF5+sRxqak2Qs=" crossorigin="anonymous" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js" integrity="sha256-z0oKYg6xiLq3yJGsp/LsY9XykbweQlHl42jHv2XTBz4=" crossorigin="anonymous"></script>
{% endblock %}

{% block title_block %}
    Leave a review
{% endblock %}

{% block body_block %}
    <h3>Recent reviews</h3>

    <div style="margin: 5%">
        <form id="page_form" method="post" action="{% url 'landscape:add_review' landscape.slug %}">
            <div class="form-group">
                <label for="lrating">Your rating:</label><br>
                <div class="rating"> 
                    <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                    <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
                    <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                    <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                    <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
            </div>

            <div class="form-group">
                <label for="ldate">Date of visit:</label><br>

                <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                    <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1"/>
                    <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label>Activities:</label><br>
        
                        <div class="dropdown">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                                Select activities
                            </button>
                            <div class="dropdown-menu">
                              <a class="dropdown-item" href="#">Camping</a>
                              <a class="dropdown-item" href="#">Hiking</a>
                              <a class="dropdown-item" href="#">Swimming</a>
                              <a class="dropdown-item" href="#">Trekking</a>
                            </div>
                        </div> 
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group column">
                        <label>Facilities:</label><br>
        
                        <div class="dropdown">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                                Select facilities
                            </button>
                            <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Kids area</a>
                            <a class="dropdown-item" href="#">Eating area</a>
                            <a class="dropdown-item" href="#">Parking</a>
                            <a class="dropdown-item" href="#">Pet friendly</a>
                            <a class="dropdown-item" href="#">Toilets</a>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="ltitle">Title of your review:</label><br>
                <input type="text" class="form-control" id="ltitle" name="ltitle">
            </div>
            <div class="form-group">
                <label for="ldescription">Your review:</label><br>
                <textarea class="form-control" id="ldescription" name="ldescription"></textarea>
            </div>
            <button type="subimt" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
